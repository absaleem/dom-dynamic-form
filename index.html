<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script type="text/javascript">         
function createDynamicelement(elementtype,data){ var elements=document.createElement(elementtype);
    for(var arr in data ){  var data1=(arr,data[arr]);
         Object.keys(data1.attr).forEach(function(key) {
                 if(key=='innerHtml'){
                    elements.innerHTML=data1.attr[key];
                 }else{
                    elements.setAttribute(key,data1.attr[key]);
                 }
        });
        Object.keys(data1.styles).forEach(function(key) {
           //      console.log(key1+"=="+data1.styles[key]);
           
        });
    }
    return elements;
}

function createHtmlrows(){
let first_name=document.getElementById('first-name').value;   
let last_name=document.getElementById('last-name').value;        
let address=document.getElementById('address').value;        
let pincode=document.getElementById('pincode').value;        
let gender=document.getElementById('gender').value;        
let food=document.getElementById('food').value;        
let state=document.getElementById('state').value;        
let country=document.getElementById('country').value;        
    
          let row=document.createElement('tr');
            let column1=document.createElement('td');
                column1.innerHTML=first_name;
            let column2=document.createElement('td');

      }

      form_tag.appendChild(div_form_group_first_name);

      form_tag.appendChild(div_form_group_adddress);

      form_tag.appendChild(div_form_group_gender);
